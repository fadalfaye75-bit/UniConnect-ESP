    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 0.6s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .dark #app-loader { background: #020617; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; }

      .animate-fade-in { animation: fadeIn 0.4s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

      body {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(#0ea5e908 1px, transparent 1px),
          radial-gradient(#6366f105 1px, transparent 1px);
        background-size: 32px 32px, 24px 24px;
        background-position: 0 0, 16px 16px;
      }
      
      .dark body {
        background-color: #020617;
        background-image: 
          radial-gradient(#38bdf805 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      ::selection { background: #bae6fd; color: #0369a1; }
      .dark ::selection { background: #0c4a6e; color: #bae6fd; }
    </style>
