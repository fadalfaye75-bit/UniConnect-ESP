    <style>
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #f9fafb;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #e0f2fe;
        border-top: 5px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .dark #app-loader { background: #0f172a; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

      .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

      body {
        background-color: #f8fafc;
        background-image: radial-gradient(#0ea5e910 1px, transparent 1px);
        background-size: 24px 24px;
      }
      
      .dark body {
        background-color: #020617;
        background-image: radial-gradient(#38bdf808 1px, transparent 1px);
      }

      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.8);
      }
      
      .tap-highlight-none { -webkit-tap-highlight-color: transparent; }
    </style>
