    <style>
      * { transition: background-color 0.3s ease, border-color 0.3s ease; }
      #app-loader { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #ffffff; z-index: 9999; }
      .dark #app-loader { background: #020617; }
      .spinner { width: 50px; height: 50px; border: 3px solid #f3f4f6; border-top: 3px solid #0ea5e9; border-radius: 50%; animation: spin 0.8s linear infinite; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .animate-fade-in { animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      body { background-color: #f8fafc; overflow-x: hidden; }
      .dark body { background-color: #020617; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
      
      @keyframes voteShockwave {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4); }
        50% { transform: scale(1.02); box-shadow: 0 0 0 20px rgba(14, 165, 233, 0); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
      }
      .vote-pulse {
        animation: voteShockwave 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }

      @keyframes slideInRight {
        from { transform: translateX(-10px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in {
        animation: slideInRight 0.4s ease-out forwards;
      }

      .progress-liquid {
        transition: width 0.8s cubic-bezier(0.65, 0, 0.35, 1);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
